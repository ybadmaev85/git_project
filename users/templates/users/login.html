{% extends 'mailings/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="card">
                        <div class="card-title text-center"><h3 class="p-2">АВТОРИЗАЦИЯ</h3></div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="row">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-outline-dark mt-4">ВОЙТИ</button>
                                </div>
                                <div class="col-4"></div>
                                <div class="col-4 mt-5 text-end">
                                    <a href="{% url 'users:password_reset' %}">забыли пароль?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
