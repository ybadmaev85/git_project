{% extends 'catalog/home.html' %}

{% block content %}
<div class="container">
    {% if perms.catalog.add_product %}
        <div class="col-12 mb-5">
            <a href="{% url 'catalog:product_create' %}" class="btn btn-primary">Создать товар</a>
        </div>
    {% end if %}
    <div class="row text-center">
        {% for object in object_list %}
            {% include 'catalog/includes/inc_category.html' %}
        {% endfor %}
    </div>
</div>

{% endblock %}
