{% extends 'catalog/home.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить запись "{{ object.blog_title }}"?</p>
                        <button type="submit" class="btn btn-danger">
                            Подтверждаю
                        </button>
                        <a href="{% url 'notebook:list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
