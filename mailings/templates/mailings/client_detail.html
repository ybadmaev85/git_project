{% extends 'mailings/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="mt-2 text-center">ИНФОРМАЦИЯ О КЛИЕНТ</h1>
        <div class="card mt-2">
            <h3 class="p-1">Полное имя: {{ object.fullname|title }}</h3>
            <h3 class=" p-1">E-mail адрес: {{ object.email }} </h3>
            <hr>
            <p class=""><b>Комментарий: </b>{{ object.comment }}</p>
            <hr>
            <div class="col-5 mb-3">
                <div class="row">
                    <div class="col-3">
                        <a href="{% url 'mailings:client_update' object.id %}"
                           class="btn btn-outline-dark ">РЕДАКТИРОВАТЬ</a>
                    </div>
                    <div class="col-2 ms-4">
                        <a href="{% url 'mailings:client_delete' object.id %}"
                           class="btn btn-outline-dark">УДАЛИТЬ</a>
                    </div>
                    <div class="col-2">
                        <a href="{% url 'mailings:client_list' %}" class="btn btn-outline-dark ms-5">НАЗАД</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
